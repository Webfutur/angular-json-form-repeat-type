<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>User Registration using angular-schema-form</title>

		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />

	</head>
	<body>
		<div class="container">
			<h1>User Registration Demo</h1>

			<div ng-controller="AppController">

				<form 
                    name="myForm"
                    sf-schema="schema"
                    sf-form="form"
                    sf-model="model"
                    ng-submit="submit()"
                    sf-options="options"></form>
			</div>
		</div>

		<script type="text/javascript" src="bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-schema-form/dist/schema-form.js"></script>
		<script type="text/javascript" src="bower_components/angular-schema-form/dist/bootstrap-decorator.min.js"></script>
		<script type="text/javascript" src="bower_components/objectpath/lib/ObjectPath.js"></script>
		<script type="text/javascript" src="bower_components/tv4/tv4.js"></script>

		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="angular-json-form-repeat-type.js"></script>

		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
